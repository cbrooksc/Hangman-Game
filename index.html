<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman 2 Furious</title>
	
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/games.js"></script>

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1><mark><em>Hangman 2 Furious</em></mark></h1>
			<img src="assets\images\fast-ferious.png" alt ="fast and furious">
			<br>
			<p><em>Please Start Typing A Lettter </em></p>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="guesses">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Remaining Guesses Left: <span id="remainingGuess"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Wins: <span id="winCount">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Losses:  <span id="lossCount">0</span>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
